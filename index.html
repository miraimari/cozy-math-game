<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  input { font-size: 16px; padding: 5px; width: 80px; text-align: center; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #result { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Math Game</h1>
<div id="question"></div>
<input type="text" id="answerInput" placeholder="Your answer">
<br>
<button id="submitBtn">Submit</button>
<div id="result"></div>

<script>
let answer = 0;

// Generate a new arithmetic problem
function generateQuestion() {
    let a = Math.floor(Math.random() * 50) + 1;
    let b = Math.floor(Math.random() * 50) + 1;
    let operators = ['+', '-', '*'];
    let op = operators[Math.floor(Math.random() * operators.length)];

    switch(op) {
        case '+': answer = a + b; break;
        case '-': answer = a - b; break;
        case '*': answer = a * b; break;
    }

    document.getElementById('question').innerText = `What is ${a} ${op} ${b}?`;
    document.getElementById('result').innerText = '';
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();
}

// Check the typed answer
function checkAnswer() {
    let input = document.getElementById('answerInput').value.trim();
    if (input === '') {
        document.getElementById('result').innerText = "Please enter a number!";
        return;
    }
    let userAnswer = Number(input);
    if (userAnswer === answer) {
        document.getElementById('result').innerText = "Correct! ðŸŽ‰";
    } else {
        document.getElementById('result').innerText = `Oops! Correct answer: ${answer}`;
    }
    generateQuestion();
}

// Event listeners
document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('answerInput').addEventListener('keydown', function(e){
    if (e.key === 'Enter') checkAnswer();
});

// Start first question
generateQuestion();
</script>

</body>
</html>
