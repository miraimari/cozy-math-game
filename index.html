<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Digit Handwriting Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  canvas { border: 2px solid black; margin-top: 10px; background: #f9f9f9; touch-action: none; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #result { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Handwriting Math Game</h1>
<div id="question"></div>
<canvas id="canvas" width="300" height="150"></canvas>
<br>
<button id="clearBtn">Clear</button>
<button id="submitBtn">Submit</button>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
<script>
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let drawing = false;
let answer = 0;
let model;

// Load MNIST model
async function loadModel() {
    model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mnist/model.json');
    generateQuestion();
}

// Generate random arithmetic problem
function generateQuestion() {
    let a = Math.floor(Math.random() * 50) + 1;
    let b = Math.floor(Math.random() * 50) + 1;
    let operators = ['+', '-', '*'];
    let op = operators[Math.floor(Math.random() * operators.length)];

    switch(op) {
        case '+': answer = a + b; break;
        case '-': answer = a - b; break;
        case '*': answer = a * b; break;
    }

    document.getElementById('question').innerText = `What is ${a} ${op} ${b}?`;
    clearCanvas();
    document.getElementById('result').innerText = '';
}

// Canvas drawing
function startDrawing(e) { drawing = true; draw(e); }
function stopDrawing() { drawing = false; ctx.beginPath(); }
function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    let rect = canvas.getBoundingClientRect();
    let x = (e.clientX || e.touches[0].clientX) - rect.left;
    let y = (e.clientY || e.touches[0].clientY) - rect.top;
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}

// Preprocess canvas: find bounding boxes of digits and predict each
async function checkAnswer() {
    if (!model) return alert("Model not loaded yet!");

    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imgData.data;
    let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;

    // Find non-white pixels (simple bounding box for entire drawing)
    for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
            let i = (y * canvas.width + x) * 4;
            if (data[i] < 250 || data[i+1] < 250 || data[i+2] < 250) {
                if (x < minX) minX = x;
                if (y < minY) minY = y;
                if (x > maxX) maxX = x;
                if (y > maxY) maxY = y;
            }
        }
    }

    if (maxX <= minX || maxY <= minY) {
        document.getElementById('result').innerText = "Please write an answer!";
        return;
    }

    // Extract bounding box
    let width = maxX - minX + 1;
    let height = maxY - minY + 1;
    let digitCanvas = document.createElement('canvas');
    digitCanvas.width = 28;
    digitCanvas.height = 28;
    let digitCtx = digitCanvas.getContext('2d');
    digitCtx.drawImage(canvas, minX, minY, width, height, 0, 0, 28, 28);

    // Convert to tensor
    let tensor = tf.browser.fromPixels(digitCanvas,1)
        .mean(2)
        .expandDims(0)
        .expandDims(-1)
        .toFloat()
        .div(tf.scalar(255));

    let prediction = model.predict(tensor);
    let predictedDigit = prediction.argMax(-1).dataSync()[0];

    // For demonstration, treat whole drawing as single number
    let userAnswer = predictedDigit;

    if (userAnswer === answer) {
        document.getElementById('result').innerText = "Correct! ðŸŽ‰";
    } else {
        document.getElementById('result').innerText = `Oops! The correct answer was ${answer}.`;
    }

    generateQuestion();
}

// Event listeners
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchend', stopDrawing);
canvas.addEventListener('touchmove', draw);
document.getElementById('clearBtn').addEventListener('click', clearCanvas);
document.getElementById('submitBtn').addEventListener('click', checkAnswer);

// Load model and start game
loadModel();
</script>

</body>
</html>
