<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  input { font-size: 16px; padding: 5px; width: 80px; text-align: center; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #feedbackScreen { display: none; font-size: 24px; font-weight: bold; margin-top: 30px; }
</style>
</head>
<body>

<h1>Math Game - 1-Digit Addition</h1>

<div id="gameScreen">
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Your answer">
    <br>
    <button id="submitBtn">Submit</button>
</div>

<div id="feedbackScreen">
    <div id="feedbackMessage"></div>
    <button id="nextBtn">Next</button>
</div>

<div id="score">Score: 0</div>

<script>
let answer = 0;
let score = 0;

// Generate a new 1-digit addition problem
function generateQuestion() {
    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 9) + 1;
    answer = a + b;

    document.getElementById('question').innerText = `What is ${a} + ${b}?`;
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();

    document.getElementById('gameScreen').style.display = 'block';
    document.getElementById('feedbackScreen').style.display = 'none';
}

// Show feedback screen
function showFeedback(correct) {
    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('feedbackScreen').style.display = 'block';
    document.getElementById('feedbackMessage').innerText = correct 
        ? "✅ Correct!" 
        : `❌ Wrong! Correct answer: ${answer}`;
}

// Check the typed answer
function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim();
    const userAnswer = Number(input);

    if (input === '' || isNaN(userAnswer)) {
        alert("Please enter a number!");
        return;
    }

    if (userAnswer === answer) {
        score++;
        showFeedback(true);
    } else {
        showFeedback(false);
    }

    document.getElementById('score').innerText = `Score: ${score}`;
}

// Next button click
document.getElementById('nextBtn').addEventListener('click', generateQuestion);

// Submit button & Enter key
document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('answerInput').addEventListener('keydown', function(e){
    if (e.key === 'Enter') checkAnswer();
});

// Start the first question
generateQuestion();
</script>

</body>
</html>
