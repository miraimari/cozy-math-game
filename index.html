<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Math Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .screen {
    display: none;
    padding: 20px;
  }
  #startScreen, #gameScreen {
    display: block;
  }
  #keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    justify-items: center;
    margin-top: 10px;
  }
  #keypad button {
    width: 60px;
    height: 50px;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
  }
  #feedback {
    margin-top: 15px;
    font-size: 20px;
    min-height: 24px;
  }
  #answerInput {
    font-size: 28px;
    width: 120px;
    text-align: center;
    height: 50px;
    margin-top: 10px;
  }
  input[type="text"], input[type="number"], select {
    font-size: 18px;
    padding: 5px;
    margin: 5px 0;
  }
</style>
</head>
<body>

<div id="startScreen" class="screen">
  <h2>Welcome to the Cozy Math Game!</h2>
  <label>Enter your name: <input type="text" id="playerName" placeholder="Your name"></label><br><br>
  <label>Select mode:
    <select id="modeSelect">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="mixed">Mixed</option>
    </select>
  </label><br><br>
  <label>Max number: <input type="number" id="maxNumber" value="20" min="1" max="99"></label><br><br>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen" class="screen">
  <h2 id="questionText"></h2>
  <input type="text" id="answerInput" readonly>
  
  <div id="keypad">
    <div>
      <button class="numBtn">1</button>
      <button class="numBtn">2</button>
      <button class="numBtn">3</button>
    </div>
    <div>
      <button class="numBtn">4</button>
      <button class="numBtn">5</button>
      <button class="numBtn">6</button>
    </div>
    <div>
      <button class="numBtn">7</button>
      <button class="numBtn">8</button>
      <button class="numBtn">9</button>
    </div>
    <div>
      <button id="clearBtn">Clear</button>
      <button class="numBtn">0</button>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <div id="feedback"></div><br>
  <button id="backBtn">Back to Settings</button>
</div>

<script>
const startScreen = document.getElementById('startScreen');
const gameScreen = document.getElementById('gameScreen');
const startBtn = document.getElementById('startBtn');
const backBtn = document.getElementById('backBtn');
const playerNameInput = document.getElementById('playerName');
const modeSelect = document.getElementById('modeSelect');
const maxNumberInput = document.getElementById('maxNumber');
const questionText = document.getElementById('questionText');
const answerInput = document.getElementById('answerInput');
const feedback = document.getElementById('feedback');
const numButtons = document.querySelectorAll('.numBtn');
const clearBtn = document.getElementById('clearBtn');
const submitBtn = document.getElementById('submitBtn');

let playerName = '';
let mode = 'addition';
let maxNumber = 20;
let currentAnswer = 0;

function generateQuestion() {
  answerInput.value = '';
  feedback.textContent = '';
  
  let num1 = Math.floor(Math.random() * (maxNumber + 1));
  let num2 = Math.floor(Math.random() * (maxNumber + 1));
  let operation = mode;

  if (mode === 'mixed') {
    operation = Math.random() < 0.5 ? 'addition' : 'subtraction';
  }

  if (operation === 'subtraction' && num1 < num2) {
    [num1, num2] = [num2, num1]; // ensure non-negative
  }

  currentAnswer = operation === 'addition' ? num1 + num2 : num1 - num2;
  questionText.textContent = `${num1} ${operation === 'addition' ? '+' : '-'} ${num2} = ?`;
}

function checkAnswer() {
  if (parseInt(answerInput.value) === currentAnswer) {
    feedback.textContent = `Correct, ${playerName}! ðŸŽ‰`;
    setTimeout(generateQuestion, 2000);
  } else {
    feedback.textContent = `Try again, ${playerName}!`;
  }
}

startBtn.addEventListener('click', () => {
  playerName = playerNameInput.value || 'Player';
  mode = modeSelect.value;
  maxNumber = parseInt(maxNumberInput.value) || 20;

  startScreen.style.display = 'none';
  gameScreen.style.display = 'block';
  generateQuestion();
});

backBtn.addEventListener('click', () => {
  gameScreen.style.display = 'none';
  startScreen.style.display = 'block';
});

numButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    answerInput.value += btn.textContent;
  });
});

clearBtn.addEventListener('click', () => {
  answerInput.value = '';
});

submitBtn.addEventListener('click', checkAnswer);
</script>

</body>
</html>
