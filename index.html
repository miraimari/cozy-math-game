<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  select, input, button { font-size: 16px; padding: 5px; margin: 5px; }
  #feedback { font-size: 24px; font-weight: bold; margin-top: 20px; color: green; }
  #wrongFeedback { font-size: 20px; font-weight: bold; margin-top: 20px; color: red; }
</style>
</head>
<body>

<h1>Math Game</h1>

<label for="mode">Choose mode: </label>
<select id="mode">
    <option value="addition">Addition only</option>
    <option value="subtraction">Subtraction only</option>
    <option value="mixed">Mixed</option>
</select>
<br>

<label for="maxNumber">Choose max number for each number: </label>
<input type="number" id="maxNumber" value="20" min="1">
<br>

<button id="startBtn">Start Game</button>

<div id="question" style="margin-top: 20px; font-size: 20px;"></div>
<input type="text" id="answerInput" placeholder="Your answer" style="display:none;">
<br>
<button id="submitBtn" style="display:none;">Submit</button>

<div id="feedback"></div>
<div id="wrongFeedback"></div>
<div id="score">Score: 0</div>

<script>
let answer = 0;
let score = 0;

// Generate a new math problem
function generateQuestion() {
    const mode = document.getElementById('mode').value;
    let max = parseInt(document.getElementById('maxNumber').value);
    if (isNaN(max) || max < 1) max = 20;

    let a = Math.floor(Math.random() * max) + 1;
    let b = Math.floor(Math.random() * max) + 1;
    let operation = '+';

    if (mode === 'addition') {
        operation = '+';
        answer = a + b;
    } else if (mode === 'subtraction') {
        if (a < b) [a, b] = [b, a];
        operation = '-';
        answer = a - b;
    } else { // mixed
        if (Math.random() < 0.5) { // addition
            operation = '+';
            answer = a + b;
        } else { // subtraction
            if (a < b) [a, b] = [b, a];
            operation = '-';
            answer = a - b;
        }
    }

    document.getElementById('question').innerText = `What is ${a} ${operation} ${b}?`;
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();
    document.getElementById('feedback').innerText = '';
    document.getElementById('wrongFeedback').innerText = '';
}

// Check typed answer
function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim();
    const userAnswer = Number(input);

    if (input === '' || isNaN(userAnswer)) {
        alert("Please enter a number!");
        return;
    }

    if (userAnswer === answer) {
        score++;
        document.getElementById('feedback').innerText = "✅ Correct!";
        document.getElementById('wrongFeedback').innerText = '';
        document.getElementById('score').innerText = `Score: ${score}`;
        setTimeout(generateQuestion, 1000);
    } else {
        document.getElementById('wrongFeedback').innerText = "❌ Wrong! Try again.";
        document.getElementById('feedback').innerText = '';
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();
    }
}

// Start game after choosing mode and max number
document.getElementById('startBtn').addEventListener('click', () => {
    document.getElementById('startBtn').style.display = 'none';
    document.getElementById('answerInput').style.display = '';
    document.getElementById('submitBtn').style.display = '';
    generateQuestion();
});

// Event listeners
document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('answerInput').addEventListener('keydown', function(e){
    if (e.key === 'Enter') checkAnswer();
});
document.getElementById('mode').addEventListener('change', generateQuestion);
document.getElementById('maxNumber').addEventListener('change', generateQuestion);
</script>

</body>
</html>
