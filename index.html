<!-- Load Screen -->
<div id="load-screen">
  <h1>Cozy Math Game</h1>
  <input type="text" id="username-input" placeholder="Enter your name">
  <button onclick="startGame()">Start Game</button>
  <button onclick="showTopScores()">Top Scores</button>
  <button onclick="showAvatarScreen()">Avatar</button>
</div>

<!-- Game Screen -->
<div id="game-screen" style="display:none;">
  <!-- game elements here -->
  <button onclick="backToLoad()">Back</button>
</div>

<!-- Avatar Screen -->
<div id="avatar-screen" style="display:none;">
  <h2>Choose Your Avatar</h2>
  <div id="avatar-selection" style="display:flex; gap:10px;">
    <img id="avatar1" src="" onclick="selectAvatar(0)" style="width:100px; cursor:pointer; border:3px solid transparent;">
    <img id="avatar2" src="" onclick="selectAvatar(1)" style="width:100px; cursor:pointer; border:3px solid transparent;">
    <img id="avatar3" src="" onclick="selectAvatar(2)" style="width:100px; cursor:pointer; border:3px solid transparent;">
  </div>
  <button onclick="backToLoad()">Back</button>
</div>

<!-- Top Scores Screen -->
<div id="top-scores-screen" style="display:none;">
  <h2>Top Scores</h2>
  <ul id="top-scores-list"></ul>
  <button onclick="backToLoad()">Back</button>
</div>

<script>
let currentUsername = "";

// Screen navigation helpers
function hideAllScreens() {
  document.getElementById("load-screen").style.display = "none";
  document.getElementById("game-screen").style.display = "none";
  document.getElementById("avatar-screen").style.display = "none";
  document.getElementById("top-scores-screen").style.display = "none";
}

function backToLoad() {
  hideAllScreens();
  document.getElementById("load-screen").style.display = "block";
}

// Start game
function startGame() {
  const input = document.getElementById("username-input").value.trim();
  if (!input) {
    alert("Please enter your name!");
    return;
  }
  currentUsername = input;
  hideAllScreens();
  document.getElementById("game-screen").style.display = "block";
  // initialize game here
}

// Show Avatar selection
function showAvatarScreen() {
  hideAllScreens();
  document.getElementById("avatar-screen").style.display = "block";
}

// Show Top Scores
function showTopScores() {
  hideAllScreens();
  document.getElementById("top-scores-screen").style.display = "block";
  renderTopScores();
}

// Example function to render top scores
function renderTopScores() {
  const list = document.getElementById("top-scores-list");
  list.innerHTML = "";
  const topScores = JSON.parse(localStorage.getItem("topScores") || "[]");
  topScores.forEach(entry => {
    const li = document.createElement("li");
    li.textContent = `${entry.name}: ${entry.score}`;
    list.appendChild(li);
  });
}
</script>
