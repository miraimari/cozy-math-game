<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game with Streaks and Avatars</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f8ff; }
    .screen { display: none; padding: 20px; }
    #startScreen, #gameScreen, #scoresScreen, #avatarScreen { display: none; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 8px; font-size: 16px; border-radius: 8px; cursor: pointer; }
    #keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; justify-items: center; margin-top: 10px; }
    #keypad button { width: 80px; height: 60px; font-size: 22px; border-radius: 8px; }
    #feedback { margin-top: 15px; font-size: 18px; min-height: 24px; }
    img.avatar { width: 80px; height: 80px; border-radius: 12px; margin: 10px; cursor: pointer; border: 3px solid transparent; }
    img.avatar.selected { border-color: #007BFF; }
    .avatar-display { width: 50px; height: 50px; border-radius: 8px; vertical-align: middle; margin-right: 10px; }
  </style>
</head>
<body>

<div id="startScreen" class="screen">
  <h1>Math Game</h1>
  <p id="streakInfo"></p>
  <p id="dailyScoreInfo"></p>
  <input id="playerName" type="text" placeholder="Enter your name"><br><br>
  <label>Choose Mode:</label><br>
  <select id="modeSelect">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="mixed">Mixed</option>
  </select><br><br>
  <label>Max Number:</label><br>
  <input id="maxNumber" type="number" value="10" min="5" max="100"><br><br>
  <button onclick="goToGame()">Start Game</button>
  <button onclick="showScreen('scoresScreen')">Top Scores</button>
  <button onclick="showScreen('avatarScreen')">Avatar</button>
</div>

<div id="gameScreen" class="screen">
  <h2 id="playerInfo"></h2>
  <p id="question"></p>
  <input id="answer" type="text" readonly>
  <div id="keypad">
    <button onclick="pressNum(1)">1</button>
    <button onclick="pressNum(2)">2</button>
    <button onclick="pressNum(3)">3</button>
    <button onclick="pressNum(4)">4</button>
    <button onclick="pressNum(5)">5</button>
    <button onclick="pressNum(6)">6</button>
    <button onclick="pressNum(7)">7</button>
    <button onclick="pressNum(8)">8</button>
    <button onclick="pressNum(9)">9</button>
    <button onclick="clearAnswer()">Clear</button>
    <button onclick="pressNum(0)">0</button>
    <button onclick="submitAnswer()">Submit</button>
  </div>
  <p id="feedback"></p>
  <button onclick="showScreen('startScreen')">Back to Start</button>
</div>

<div id="scoresScreen" class="screen">
  <h2>Top Scores</h2>
  <div id="scoresList"></div>
  <button onclick="showScreen('startScreen')">Back</button>
</div>

<div id="avatarScreen" class="screen">
  <h2>Choose Your Avatar</h2>
  <div id="avatarOptions"></div>
  <button onclick="showScreen('startScreen')">Back</button>
</div>
