<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handwriting Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  h1 { color: #333; }
  canvas { border: 2px solid black; margin-top: 10px; touch-action: none; background: #f9f9f9; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #result { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Handwriting Math Game</h1>
<div id="question"></div>
<canvas id="canvas" width="300" height="150"></canvas>
<br>
<button id="clearBtn">Clear</button>
<button id="submitBtn">Submit</button>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let drawing = false;
let answer = 0;

// Generate a random arithmetic problem
function generateQuestion() {
    let a = Math.floor(Math.random() * 50) + 1;
    let b = Math.floor(Math.random() * 50) + 1;
    let operators = ['+', '-', '*'];
    let op = operators[Math.floor(Math.random() * operators.length)];

    switch(op) {
        case '+': answer = a + b; break;
        case '-': answer = a - b; break;
        case '*': answer = a * b; break;
    }

    document.getElementById('question').innerText = `What is ${a} ${op} ${b}?`;
    clearCanvas();
    document.getElementById('result').innerText = '';
}

// Canvas drawing functions
function startDrawing(e) { drawing = true; draw(e); }
function stopDrawing() { drawing = false; ctx.beginPath(); }
function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    let rect = canvas.getBoundingClientRect();
    let x = (e.clientX || e.touches[0].clientX) - rect.left;
    let y = (e.clientY || e.touches[0].clientY) - rect.top;
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}

// Check answer using Tesseract.js
function checkAnswer() {
    let dataURL = canvas.toDataURL('image/png');
    document.getElementById('result').innerText = 'Checking...';
    
    Tesseract.recognize(dataURL, 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
            let userAnswer = text.replace(/\D/g,''); // Remove non-digit characters
            console.log("Recognized:", userAnswer);
            if (parseInt(userAnswer) === answer) {
                document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
            } else {
                document.getElementById('result').innerText = `Oops! The correct answer was ${answer}.`;
            }
            generateQuestion();
        });
}

// Event listeners
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchend', stopDrawing);
canvas.addEventListener('touchmove', draw);
document.getElementById('clearBtn').addEventListener('click', clearCanvas);
document.getElementById('submitBtn').addEventListener('click', checkAnswer);

// Start the game
generateQuestion();
</script>

</body>
</html>
