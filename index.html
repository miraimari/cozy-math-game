<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  input { font-size: 16px; padding: 5px; width: 80px; text-align: center; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #feedback { font-size: 24px; font-weight: bold; margin-top: 20px; color: green; }
  #wrongFeedback { font-size: 20px; font-weight: bold; margin-top: 20px; color: red; }
</style>
</head>
<body>

<h1>Math Game - 1-Digit Addition</h1>

<div id="question"></div>
<input type="text" id="answerInput" placeholder="Your answer">
<br>
<button id="submitBtn">Submit</button>

<div id="feedback"></div>
<div id="wrongFeedback"></div>
<div id="score">Score: 0</div>

<script>
let answer = 0;
let score = 0;

// Generate a new 1-digit addition problem
function generateQuestion() {
    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 9) + 1;
    answer = a + b;

    document.getElementById('question').innerText = `What is ${a} + ${b}?`;
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();

    document.getElementById('feedback').innerText = '';
    document.getElementById('wrongFeedback').innerText = '';
}

// Check the typed answer
function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim();
    const userAnswer = Number(input);

    if (input === '' || isNaN(userAnswer)) {
        alert("Please enter a number!");
        return;
    }

    if (userAnswer === answer) {
        score++;
        document.getElementById('feedback').innerText = "✅ Correct!";
        document.getElementById('wrongFeedback').innerText = '';
        // Wait a moment, then generate next question
        setTimeout(generateQuestion, 1000);
    } else {
        document.getElementById('wrongFeedback').innerText = "❌ Wrong! Try again.";
        document.getElementById('feedback').innerText = '';
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();
        // Do NOT show the correct answer
    }

    document.getElementById('score').innerText = `Score: ${score}`;
}

// Submit button & Enter key
document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('answerInput').addEventListener('keydown', function(e){
    if (e.key === 'Enter') checkAnswer();
});

// Start the first question
generateQuestion();
</script>

</body>
</html>
