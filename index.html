<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

.screen {
  display: none;
  padding: 5vw;
}

#startScreen, #gameScreen {
  display: block;
}

#questionText {
  font-size: 6vw;
  margin-bottom: 5vw;
}

#answerInput {
  font-size: 6vw;
  width: 50vw;
  height: 12vw;
  text-align: center;
  margin-bottom: 5vw;
}

#keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 3vw;
  justify-items: center;
  margin-top: 2vw;
}

#keypad button {
  width: 20vw;
  height: 14vw;
  font-size: 6vw;
  border-radius: 1vw;
  cursor: pointer;
}

#feedback {
  margin-top: 4vw;
  font-size: 5vw;
  min-height: 6vw;
}

input[type="text"], input[type="number"], select {
  font-size: 5vw;
  padding: 2vw;
  margin: 2vw 0;
}

button {
  font-size: 5vw;
  padding: 2vw 4vw;
  margin: 2vw 0;
  border-radius: 1vw;
}
</style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen" class="screen">
  <h1>Math Game</h1>
  <input type="text" id="playerName" placeholder="Enter your name">
  <br>
  <label for="modeSelect">Select mode:</label>
  <select id="modeSelect">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="mixed">Mixed</option>
  </select>
  <br>
  <label for="maxNumber">Max number:</label>
  <input type="number" id="maxNumber" min="1" max="20" value="10">
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Screen -->
<div id="gameScreen" class="screen">
  <div id="questionText"></div>
  <input type="text" id="answerInput" readonly>
  <div id="keypad">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="clearInput()">Clear</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="submitAnswer()">Submit</button>
  </div>
  <div id="feedback"></div>
  <button onclick="backToSettings()">Back to Settings</button>
</div>

  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  generateQuestion();
}

  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('startScreen').style.display = 'block';

}

  document.getElementById('answerInput').value += num;
