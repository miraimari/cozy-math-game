<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handwriting Math Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  canvas { border: 2px solid black; margin-top: 10px; touch-action: none; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Handwriting Math Game</h1>
<div id="question"></div>
<canvas id="canvas" width="300" height="150"></canvas>
<br>
<button onclick="clearCanvas()">Clear</button>
<button onclick="checkAnswer()">Submit</button>
<div id="result"></div>

<script>
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let drawing = false;
let answer = 0;

// Generate a simple addition problem
function generateQuestion() {
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    answer = a + b;
    document.getElementById('question').innerText = `What is ${a} + ${b}?`;
    clearCanvas();
    document.getElementById('result').innerText = '';
}

// Canvas drawing
canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseleave', () => drawing = false);
canvas.addEventListener('mousemove', draw);

canvas.addEventListener('touchstart', (e) => { drawing = true; draw(e); });
canvas.addEventListener('touchend', () => drawing = false);
canvas.addEventListener('touchmove', draw);

function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    let rect = canvas.getBoundingClientRect();
    let x = (e.clientX || e.touches[0].clientX) - rect.left;
    let y = (e.clientY || e.touches[0].clientY) - rect.top;
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
}

// Check answer (for now, just prompt for numeric input)
function checkAnswer() {
    let userAnswer = prompt("Enter your answer (we'll read it manually for now):");
    if (parseInt(userAnswer) === answer) {
        document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
    } else {
        document.getElementById('result').innerText = `Oops! The correct answer was ${answer}.`;
    }
    generateQuestion();
}

// Start game
generateQuestion();
</script>

</body>
</html>
