<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Math Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
  }

  .screen {
    display: none;
    padding: 20px;
  }

  .active {
    display: block;
  }

  #keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    justify-items: center;
    margin-top: 10px;
  }

  #keypad button {
    width: 60px;
    height: 50px;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    min-width: 60px;
    min-height: 50px;
  }

  @media (max-width: 400px) {
    #keypad button {
      width: 50px;
      height: 45px;
      font-size: 18px;
      min-width: 50px;
      min-height: 45px;
    }
  }

  input {
    font-size: 20px;
    padding: 5px;
    width: 100px;
    text-align: center;
  }

  #feedback, #wrongFeedback, #score {
    font-size: 22px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="startScreen" class="screen active">
  <h2>Welcome to Cozy Math Game!</h2>
  <p>Enter your name:</p>
  <input type="text" id="playerNameInput" placeholder="Your name">
  <p>Select mode:</p>
  <select id="modeSelect">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="mixed">Mixed</option>
  </select>
  <p>Max number for operands:</p>
  <input type="number" id="maxNumberInput" value="20" min="1" max="40">
  <br><br>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen" class="screen">
  <h2 id="question"></h2>
  <input type="text" id="answerInput" disabled>
  
  <div id="keypad">
    <button class="numBtn">1</button>
    <button class="numBtn">2</button>
    <button class="numBtn">3</button>
    <button class="numBtn">4</button>
    <button class="numBtn">5</button>
    <button class="numBtn">6</button>
    <button class="numBtn">7</button>
    <button class="numBtn">8</button>
    <button class="numBtn">9</button>
    <button id="clearBtn">Clear</button>
    <button class="numBtn">0</button>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="feedback"></div>
  <div id="wrongFeedback" style="color:red;"></div>
  <div id="score">Score: 0</div>
  <br>
  <button id="backToSettingsBtn">Back to Settings</button>
</div>

<script>
let playerName = '';
let mode = 'addition';
let maxNumber = 20;
let score = 0;
let answer = 0;

const startScreen = document.getElementById('startScreen');
const gameScreen = document.getElementById('gameScreen');
const playerNameInput = document.getElementById('playerNameInput');
const modeSelect = document.getElementById('modeSelect');
const maxNumberInput = document.getElementById('maxNumberInput');
const questionEl = document.getElementById('question');
const answerInput = document.getElementById('answerInput');
const feedbackEl = document.getElementById('feedback');
const wrongFeedbackEl = document.getElementById('wrongFeedback');
const scoreEl = document.getElementById('score');

document.getElementById('startBtn').addEventListener('click', () => {
  playerName = playerNameInput.value.trim() || 'Player';
  mode = modeSelect.value;
  maxNumber = parseInt(maxNumberInput.value) || 20;
  score = 0;
  scoreEl.innerText = `Score: ${score}`;
  startScreen.classList.remove('active');
  gameScreen.classList.add('active');
  generateQuestion();
});

document.getElementById('backToSettingsBtn').addEventListener('click', () => {
  gameScreen.classList.remove('active');
  startScreen.classList.add('active');
  answerInput.value = '';
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';
});

function generateQuestion() {
  answerInput.value = '';
  answerInput.focus();
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';

  let num1 = Math.floor(Math.random() * (maxNumber + 1));
  let num2 = Math.floor(Math.random() * (maxNumber + 1));
  let op = mode;

  if (mode === 'mixed') {
    op = Math.random() < 0.5 ? 'addition' : 'subtraction';
  }

  if (op === 'subtraction' && num2 > num1) {
    [num1, num2] = [num2, num1]; // ensure non-negative
  }

  answer = op === 'addition' ? num1 + num2 : num1 - num2;
  questionEl.innerText = `${num1} ${op === 'addition' ? '+' : '-'} ${num2} = ?`;
}

function checkAnswer() {
  const input = answerInput.value.trim();
  const userAnswer = Number(input);
  if (input === '' || isNaN(userAnswer)) {
    alert("Please enter a number!");
    return;
  }

  if (userAnswer === answer) {
    score++;
    scoreEl.innerText = `Score: ${score}`;
    feedbackEl.innerText = `✅ Correct, ${playerName}!`;
    wrongFeedbackEl.innerText = '';
    setTimeout(generateQuestion, 2000); // 2-second delay
  } else {
    wrongFeedbackEl.innerText = `❌ Wrong, ${playerName}! Try again.`;
    feedbackEl.innerText = '';
    answerInput.value = '';
    answerInput.focus();
  }
}

// Keypad functionality
document.querySelectorAll('.numBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    answerInput.value += btn.innerText;
  });
});

document.getElementById('clearBtn').addEventListener('click', () => {
  answerInput.value = '';
});

document.getElementById('submitBtn').addEventListener('click', checkAnswer);
</script>

</body>
</html>
