<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game with Streaks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }
    #settings, #game {
      margin-top: 20px;
    }
    #problem {
      font-size: 2em;
      margin: 20px 0;
    }
    #answer {
      font-size: 1.5em;
      padding: 5px;
      width: 80px;
      text-align: center;
    }
    #feedback {
      font-size: 1.2em;
      color: green;
      margin-top: 10px;
    }
    #wrongFeedback {
      font-size: 1.2em;
      color: red;
      margin-top: 10px;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px; /* reverted spacing */
      justify-items: center;
      margin-top: 10px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #keypad button {
      width: 80px;
      height: 70px;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #streakInfo {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div id="settings">
    <h1>Welcome to the Math Game!</h1>
    <label for="playerName">Your Name:</label>
    <input type="text" id="playerName" placeholder="Enter your name"><br><br>

    <label for="mode">Choose mode:</label>
    <select id="mode">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="mixed">Mixed</option>
    </select><br><br>

    <label for="maxNumber">Max number:</label>
    <input type="number" id="maxNumber" value="20" min="5" max="100"><br><br>

    <button onclick="startGame()">Start Game</button>
    <p id="streakInfo"></p>
    <p id="streakMessage"></p>
  </div>

  <div id="game" style="display:none;">
    <h2 id="playerGreeting"></h2>
    <div id="problem"></div>
    <input type="text" id="answer" readonly>
    <div id="keypad"></div>
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="backToSettings()">Back to Settings</button>
    <div id="feedback"></div>
    <div id="wrongFeedback"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    let playerName = "";
    let mode = "addition";
    let maxNumber = 20;
    let num1, num2, answer;
    let score = 0;

    // 🔥 Streak variables
    let streak = parseInt(localStorage.getItem('streak') || "0", 10);
    let lastStreakDate = localStorage.getItem('lastStreakDate') || null;

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function startGame() {
      playerName = document.getElementById("playerName").value || "Player";
      mode = document.getElementById("mode").value;
      maxNumber = parseInt(document.getElementById("maxNumber").value, 10);

      document.getElementById("settings").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("playerGreeting").innerText = `Good luck, ${playerName}!`;

      score = 0;
      document.getElementById("score").innerText = "Score: 0";

      generateKeypad();
      generateQuestion();
      updateStreakDisplay();
    }

    function backToSettings() {
      document.getElementById("settings").style.display = "block";
      document.getElementById("game").style.display = "none";
    }

    function generateQuestion() {
      num1 = Math.floor(Math.random() * (maxNumber + 1));
      num2 = Math.floor(Math.random() * (maxNumber + 1));

      let operator = "+";
      if (mode === "subtraction") {
        if (num2 > num1) [num1, num2] = [num2, num1];
        operator = "-";
        answer = num1 - num2;
      } else if (mode === "mixed") {
        if (Math.random() < 0.5) {
          operator = "+";
          answer = num1 + num2;
        } else {
          if (num2 > num1) [num1, num2] = [num2, num1];
          operator = "-";
          answer = num1 - num2;
        }
      } else {
        operator = "+";
        answer = num1 + num2;
      }

      document.getElementById("problem").innerText = `${num1} ${operator} ${num2} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("wrongFeedback").innerText = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const userAnswer = Number(input);
      if (input === '' || isNaN(userAnswer)) { 
        alert("Please enter a number!"); 
        return; 
      }

      const todayStr = formatDate(new Date());

      if (userAnswer === answer) {
        score++;
        document.getElementById("score").innerText = `Score: ${score}`;

        if (lastStreakDate !== todayStr) {
          streak++;
          lastStreakDate = todayStr;
          localStorage.setItem('streak', streak);
          localStorage.setItem('lastStreakDate', todayStr);

          document.getElementById("feedback").innerText = 
            `🎉 Awesome, ${playerName}, that is correct! Your streak is now ${streak} day${streak > 1 ? 's' : ''}!`;
          updateStreakDisplay();
        } else {
          document.getElementById("feedback").innerText = `✅ Correct, ${playerName}!`;
        }

        document.getElementById("wrongFeedback").innerText = "";
        setTimeout(generateQuestion, 2000);
      } else {
        document.getElementById("wrongFeedback").innerText = `❌ Wrong, ${playerName}! Try again.`;
        document.getElementById("feedback").innerText = "";
        document.getElementById("answer").value = "";
      }
    }

    function generateKeypad() {
      const keypad = document.getElementById("keypad");
      keypad.innerHTML = "";

      const buttons = [
        "1","2","3",
        "4","5","6",
        "7","8","9",
        "Clear","0","Submit"
      ];

      buttons.forEach(text => {
        const btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = () => {
          if (text === "Clear") {
            document.getElementById("answer").value = "";
          } else if (text === "Submit") {
            checkAnswer();
          } else {
            document.getElementById("answer").value += text;
          }
        };
        keypad.appendChild(btn);
      });
    }

    function updateStreakDisplay() {
      const todayStr = formatDate(new Date());
      const yesterdayStr = formatDate(new Date(Date.now() - 86400000));

      const streakInfo = document.getElementById("streakInfo");
      const streakMessage = document.getElementById("streakMessage");

      streakInfo.innerText = `🔥 Current Streak: ${streak} day${streak !== 1 ? 's' : ''}`;

      if (lastStreakDate && lastStreakDate !== todayStr && lastStreakDate !== yesterdayStr) {
        streakMessage.innerText = `😢 Oh no, ${playerName || "Player"}! You lost your streak. Start again today!`;
        // do NOT reset streak immediately, only reset when they answer correctly again
      } else {
        streakMessage.innerText = "";
      }
    }
  </script>
</body>
</html>
