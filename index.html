<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Math Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 5px;
    font-size: 18px;
  }

  input, select, button {
    font-size: 18px;
    padding: 8px;
    margin: 5px 0;
  }

  #question {
    font-size: 24px;
    margin-top: 15px;
    word-wrap: break-word;
  }

  #feedback, #wrongFeedback {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
  }

  #feedback { color: green; }
  #wrongFeedback { color: red; }

  #score, #streak, #dailyScore {
    font-size: 18px;
    margin-top: 10px;
  }

  #keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px; /* very small */
    justify-items: center;
    margin-top: 10px;
  }

  #keypad button {
    width: 80px;
    height: 60px;
    font-size: 24px;
    border-radius: 8px;
    cursor: pointer;
  }

  #answerInput {
    width: 70%;
    text-align: center;
    font-size: 20px;
    margin-top: 10px;
  }

  @media (max-width: 400px) {
    #question { font-size: 20px; }
    #answerInput { font-size: 18px; width: 80%; }
    #keypad button { width: 60px; height: 50px; font-size: 20px; }
  }
</style>
</head>
<body>

<h1>Cozy Math Game</h1>

<div id="startScreen">
  <input type="text" id="playerName" placeholder="Enter your name"><br>
  <select id="mode">
    <option value="addition">Addition only</option>
    <option value="subtraction">Subtraction only</option>
    <option value="mixed">Mixed</option>
  </select><br>
  <input type="number" id="maxNumber" value="20" min="1" placeholder="Max number for each number"><br>
  <button id="startBtn">Start Game</button><br>
  <button id="topScoresBtn">Top Scores</button><br>
  <div id="streakInfo"></div>
</div>

<div id="gameScreen" style="display:none;">
  <div id="question"></div>
  <input type="text" id="answerInput" readonly placeholder="Your answer"><br>

  <div id="keypad">
    <button class="numBtn">1</button>
    <button class="numBtn">2</button>
    <button class="numBtn">3</button>
    <button class="numBtn">4</button>
    <button class="numBtn">5</button>
    <button class="numBtn">6</button>
    <button class="numBtn">7</button>
    <button class="numBtn">8</button>
    <button class="numBtn">9</button>
    <button id="clearBtn">Clear</button>
    <button class="numBtn">0</button>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="feedback"></div>
  <div id="wrongFeedback"></div>
  <div id="score">Score: 0</div>
  <div id="dailyScore">Daily Score: 0</div>
  <button id="backBtn">Back to Settings</button>
</div>

<div id="topScoresScreen" style="display:none;">
  <h2>Top Scores</h2>
  <div id="highScoresList"></div>
  <button id="backToStartBtn">Back</button>
</div>

<script>
let playerName = '';
let mode = 'addition';
let maxNumber = 20;
let score = 0; // per game
let dailyScore = 0;
let answer = 0;
let streak = 0;
let lastPlayDate = null;

const startScreen = document.getElementById('startScreen');
const gameScreen = document.getElementById('gameScreen');
const topScoresScreen = document.getElementById('topScoresScreen');
const questionEl = document.getElementById('question');
const feedbackEl = document.getElementById('feedback');
const wrongFeedbackEl = document.getElementById('wrongFeedback');
const scoreEl = document.getElementById('score');
const dailyScoreEl = document.getElementById('dailyScore');
const answerInput = document.getElementById('answerInput');
const streakInfo = document.getElementById('streakInfo');

function getToday() {
  const d = new Date();
  return d.toISOString().split('T')[0]; // YYYY-MM-DD
}

// Load streak and daily score
function loadPlayerData() {
  streak = Number(localStorage.getItem('streak') || 0);
  lastPlayDate = localStorage.getItem('lastPlayDate');
  const savedDailyDate = localStorage.getItem('dailyScoreDate');
  if (savedDailyDate !== getToday()) {
    dailyScore = 0;
    localStorage.setItem('dailyScoreDate', getToday());
  } else {
    dailyScore = Number(localStorage.getItem('dailyScore') || 0);
  }
}

function savePlayerData() {
  localStorage.setItem('streak', streak);
  localStorage.setItem('lastPlayDate', lastPlayDate);
  localStorage.setItem('dailyScore', dailyScore);
  localStorage.setItem('dailyScoreDate', getToday());
}

function updateStreakInfo(player) {
  if (!lastPlayDate || lastPlayDate < getToday()) {
    if (lastPlayDate && lastPlayDate < getToday() && lastPlayDate !== getToday()) {
      streakInfo.innerText = `ðŸ˜¢ Sorry ${player}, you missed a day! Streak reset.`;
      streak = 0;
    } else {
      streakInfo.innerText = `Your current streak: ${streak} days`;
    }
  } else {
    streakInfo.innerText = `Your current streak: ${streak} days`;
  }
}

// Start Game
document.getElementById('startBtn').addEventListener('click', () => {
  const nameInput = document.getElementById('playerName').value.trim();
  if (!nameInput) { alert("Please enter your name!"); return; }
  playerName = nameInput;
  mode = document.getElementById('mode').value;
  maxNumber = Number(document.getElementById('maxNumber').value);
  if (isNaN(maxNumber) || maxNumber < 1) { alert("Enter a valid max number!"); return; }

  score = 0;
  scoreEl.innerText = `Score: ${score}`;
  dailyScoreEl.innerText = `Daily Score: ${dailyScore}`;
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';

  loadPlayerData();
  updateStreakInfo(playerName);

  startScreen.style.display = 'none';
  gameScreen.style.display = 'block';
  generateQuestion();
});

// Back to Settings
document.getElementById('backBtn').addEventListener('click', () => {
  gameScreen.style.display = 'none';
  startScreen.style.display = 'block';
  savePlayerData();
});

// Keypad
document.querySelectorAll('.numBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    answerInput.value += btn.innerText;
  });
});
document.getElementById('clearBtn').addEventListener('click', () => { answerInput.value = ''; });
document.getElementById('submitBtn').addEventListener('click', checkAnswer);

// Top Scores Page
document.getElementById('topScoresBtn').addEventListener('click', () => {
  startScreen.style.display = 'none';
  gameScreen.style.display = 'none';
  topScoresScreen.style.display = 'block';
  displayTopScores();
});
document.getElementById('backToStartBtn').addEventListener('click', () => {
  topScoresScreen.style.display = 'none';
  startScreen.style.display = 'block';
});

function generateQuestion() {
  answerInput.value = '';
  answerInput.focus();
  let num1 = Math.floor(Math.random() * (maxNumber + 1));
  let num2 = Math.floor(Math.random() * (maxNumber + 1));
  let op = '+';

  if (mode === 'subtraction') op = '-';
  else if (mode === 'mixed') op = Math.random() < 0.5 ? '+' : '-';

  if (op === '-') {
    if (num1 < num2) [num1, num2] = [num2, num1];
    answer = num1 - num2;
  } else {
    answer = num1 + num2;
  }

  questionEl.innerText = `${playerName}, what is ${num1} ${op} ${num2}?`;
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';
}

function checkAnswer() {
  const input = answerInput.value.trim();
  const userAnswer = Number(input);
  if (input === '' || isNaN(userAnswer)) { alert("Please enter a number!"); return; }

  if (userAnswer === answer) {
    score++;
    dailyScore++;
    scoreEl.innerText = `Score: ${score}`;
    dailyScoreEl.innerText = `Daily Score: ${dailyScore}`;

    // Update streak once per day
    const today = getToday();
    if (lastPlayDate !== today) {
      streak++;
      lastPlayDate = today;
      feedbackEl.innerText = `ðŸŽ‰ Awesome, ${playerName}, that is correct! Your streak is now ${streak} days!`;
    } else {
      feedbackEl.innerText = `âœ… Correct, ${playerName}!`;
    }
    wrongFeedbackEl.innerText = '';
    savePlayerData();
    setTimeout(generateQuestion, 2000);
  } else {
    wrongFeedbackEl.innerText = `âŒ Wrong, ${playerName}! Try again.`;
    feedbackEl.innerText = '';
    answerInput.value = '';
    answerInput.focus();
  }
}

// Top Scores
function displayTopScores() {
  const highScore = Number(localStorage.getItem('highScore') || 0);
  const highestStreak = Number(localStorage.getItem('highestStreak') || 0);
  const player = playerName || localStorage.getItem('lastPlayer') || 'Player';

  // Update high score and streak if needed
  if (dailyScore > highScore) localStorage.setItem('highScore', dailyScore);
  if (streak > highestStreak) localStorage.setItem('highestStreak', streak);

  localStorage.setItem('lastPlayer', player);

  const hs = Number(localStorage.getItem('highScore'));
  const hsStreak = Number(localStorage.getItem('highestStreak'));

  document.getElementById('highScoresList').innerHTML = `
    <p>Player: ${player}</p>
    <p>Highest Daily Score: ${hs}</p>
    <p>Highest Streak: ${hsStreak} days</p>
  `;
}

// Reset daily score at midnight
setInterval(() => {
  const today = getToday();
  const savedDate = localStorage.getItem('dailyScoreDate');
  if (savedDate !== today) {
    dailyScore = 0;
    localStorage.setItem('dailyScore', 0);
    localStorage.setItem('dailyScoreDate', today);
    if (gameScreen.style.display === 'block') dailyScoreEl.innerText = `Daily Score: 0`;
  }
}, 60 * 1000); // check every minute

</script>

</body>
</html>
