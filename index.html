<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game - 1-Digit Addition</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  input { font-size: 16px; padding: 5px; width: 80px; text-align: center; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #result { font-size: 20px; margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<h1>Math Game - 1-Digit Addition</h1>
<div id="question"></div>
<input type="text" id="answerInput" placeholder="Your answer">
<br>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<div id="score">Score: 0</div>

<script>
let answer = 0;
let score = 0;

// Generate a 1-digit addition problem
function generateQuestion() {
    const a = Math.floor(Math.random() * 9) + 1; // 1-9
    const b = Math.floor(Math.random() * 9) + 1; // 1-9
    answer = a + b;

    document.getElementById('question').innerText = `What is ${a} + ${b}?`;
    document.getElementById('result').innerText = '';
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').focus();
}

// Check if the typed answer is correct
function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim();
    const userAnswer = Number(input);

    if (input === '' || isNaN(userAnswer)) {
        document.getElementById('result').innerText = "Please enter a number!";
        return;
    }

    if (userAnswer === answer) {
        document.getElementById('result').innerText = "✅ Correct!";
        score++;
    } else {
        document.getElementById('result').innerText = `❌ Wrong! Correct answer: ${answer}`;
    }

    document.getElementById('score').innerText = `Score: ${score}`;
    generateQuestion();
}

// Event listeners
document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('answerInput').addEventListener('keydown', function(e){
    if (e.key === 'Enter') checkAnswer();
});

// Start first question
generateQuestion();
</script>

</body>
</html>
