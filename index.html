<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Math Game with Avatars</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 5px;
    font-size: 18px;
  }

  input, select, button {
    font-size: 18px;
    padding: 8px;
    margin: 5px 0;
  }

  #question { font-size: 24px; margin-top: 15px; word-wrap: break-word; }
  #feedback, #wrongFeedback { font-size: 20px; font-weight: bold; margin-top: 10px; }
  #feedback { color: green; }
  #wrongFeedback { color: red; }
  #score { font-size: 18px; margin-top: 10px; }

  #keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; justify-items: center; margin-top: 10px; }
  #keypad button { width: 70px; height: 60px; font-size: 22px; border-radius: 8px; cursor: pointer; }

  #answerInput { width: 70%; text-align: center; font-size: 20px; margin-top: 10px; }

  #avatarScreen img { width: 80px; height: 80px; margin: 5px; cursor: pointer; border: 2px solid transparent; }
  #avatarScreen img.selected { border-color: blue; }

  .hidden { display: none; }

  @media (max-width: 400px) {
    #question { font-size: 20px; }
    #answerInput { font-size: 18px; width: 80%; }
    #keypad button { width: 60px; height: 50px; font-size: 20px; }
  }
</style>
</head>
<body>

<h1>Cozy Math Game</h1>

<div id="startScreen">
  <input type="text" id="playerName" placeholder="Enter your name"><br>
  <select id="mode">
    <option value="addition">Addition only</option>
    <option value="subtraction">Subtraction only</option>
    <option value="mixed">Mixed</option>
  </select><br>
  <input type="number" id="maxNumber" value="20" min="1" placeholder="Max number for each number"><br>
  <div id="playerAvatar"></div>
  <div id="streakDisplay"></div>
  <div id="dailyScoreDisplay"></div>
  <button id="startBtn">Start Game</button>
  <button id="avatarBtn">Choose Avatar</button>
</div>

<div id="gameScreen" class="hidden">
  <div id="question"></div>
  <input type="text" id="answerInput" readonly placeholder="Your answer"><br>
  <div id="keypad">
    <button class="numBtn">1</button>
    <button class="numBtn">2</button>
    <button class="numBtn">3</button>
    <button class="numBtn">4</button>
    <button class="numBtn">5</button>
    <button class="numBtn">6</button>
    <button class="numBtn">7</button>
    <button class="numBtn">8</button>
    <button class="numBtn">9</button>
    <button id="clearBtn">Clear</button>
    <button class="numBtn">0</button>
    <button id="submitBtn">Submit</button>
  </div>
  <div id="feedback"></div>
  <div id="wrongFeedback"></div>
  <div id="score">Score: 0</div>
  <button id="backBtn">Back to Settings</button>
</div>

<div id="avatarScreen" class="hidden">
  <h2>Choose Your Avatar</h2>
  <div id="avatarsContainer"></div>
  <button id="avatarBackBtn">Back</button>
</div>

<script>
let playerName = '';
let mode = 'addition';
let maxNumber = 20;
let gameScore = 0;
let answer = 0;
let dailyScore = 0;
let streak = 0;
let lastPlayDate = null;
let selectedAvatar = null;

const startScreen = document.getElementById('startScreen');
const gameScreen = document.getElementById('gameScreen');
const avatarScreen = document.getElementById('avatarScreen');
const questionEl = document.getElementById('question');
const feedbackEl = document.getElementById('feedback');
const wrongFeedbackEl = document.getElementById('wrongFeedback');
const scoreEl = document.getElementById('score');
const answerInput = document.getElementById('answerInput');
const streakDisplay = document.getElementById('streakDisplay');
const dailyScoreDisplay = document.getElementById('dailyScoreDisplay');
const playerAvatarDiv = document.getElementById('playerAvatar');

// Sample preset avatars (replace with your own images)
const avatarImages = [
  'avatar1.png',
  'avatar2.png',
  'avatar3.png'
];

function loadPlayerData(name) {
  const data = JSON.parse(localStorage.getItem('player_' + name)) || {};
  streak = data.streak || 0;
  lastPlayDate = data.lastPlayDate || null;
  dailyScore = data.dailyScore || 0;
  selectedAvatar = data.avatar || null;

  const today = new Date().toDateString();
  if (lastPlayDate && lastPlayDate !== today) {
    if (new Date(today) - new Date(lastPlayDate) > 24*60*60*1000) {
      feedbackEl.innerText = `😢 Sorry ${name}, you missed a day. Your streak was reset.`;
      streak = 0;
    }
    dailyScore = 0; // Reset daily score at new day
  }
  lastPlayDate = today;
}

function savePlayerData() {
  localStorage.setItem('player_' + playerName, JSON.stringify({
    streak,
    lastPlayDate,
    dailyScore,
    avatar: selectedAvatar
  }));
}

function updateLoadScreen() {
  streakDisplay.innerText = `Streak: ${streak} days`;
  dailyScoreDisplay.innerText = `Daily Score: ${dailyScore}`;
  playerAvatarDiv.innerHTML = selectedAvatar ? `<img src="${selectedAvatar}" width="80" height="80">` : '';
}

// --- Start Game ---
document.getElementById('startBtn').addEventListener('click', () => {
  const nameInput = document.getElementById('playerName').value.trim();
  if (!nameInput) { alert("Please enter your name!"); return; }
  playerName = nameInput;
  mode = document.getElementById('mode').value;
  maxNumber = Number(document.getElementById('maxNumber').value);
  if (isNaN(maxNumber) || maxNumber < 1) { alert("Enter a valid max number!"); return; }

  loadPlayerData(playerName);
  updateLoadScreen();

  gameScore = 0;
  scoreEl.innerText = `Score: ${gameScore}`;
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';

  startScreen.classList.add('hidden');
  gameScreen.classList.remove('hidden');
  generateQuestion();
});

// --- Back to Settings ---
document.getElementById('backBtn').addEventListener('click', () => {
  gameScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
  savePlayerData();
  updateLoadScreen();
});

// --- Keypad ---
document.querySelectorAll('.numBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    answerInput.value += btn.innerText;
  });
});
document.getElementById('clearBtn').addEventListener('click', () => { answerInput.value = ''; });
document.getElementById('submitBtn').addEventListener('click', checkAnswer);

// --- Avatar Button ---
document.getElementById('avatarBtn').addEventListener('click', () => {
  startScreen.classList.add('hidden');
  avatarScreen.classList.remove('hidden');
  displayAvatars();
});
document.getElementById('avatarBackBtn').addEventListener('click', () => {
  avatarScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
  updateLoadScreen();
});

// --- Avatar selection ---
function displayAvatars() {
  const container = document.getElementById('avatarsContainer');
  container.innerHTML = '';
  avatarImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    if (selectedAvatar === src) img.classList.add('selected');
    img.addEventListener('click', () => {
      selectedAvatar = src;
      container.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      savePlayerData();
    });
    container.appendChild(img);
  });
}

// --- Game Logic ---
function generateQuestion() {
  answerInput.value = '';
  answerInput.focus();
  let num1 = Math.floor(Math.random() * (maxNumber + 1));
  let num2 = Math.floor(Math.random() * (maxNumber + 1));
  let op = '+';
  if (mode === 'subtraction') op = '-';
  else if (mode === 'mixed') op = Math.random() < 0.5 ? '+' : '-';
  if (op === '-') {
    if (num1 < num2) [num1, num2] = [num2, num1];
    answer = num1 - num2;
  } else {
    answer = num1 + num2;
  }
  questionEl.innerText = `${playerName}, what is ${num1} ${op} ${num2}?`;
  feedbackEl.innerText = '';
  wrongFeedbackEl.innerText = '';
}

function checkAnswer() {
  const input = answerInput.value.trim();
  const userAnswer = Number(input);
  if (input === '' || isNaN(userAnswer)) { alert("Please enter a number!"); return; }

  if (userAnswer === answer) {
    gameScore++;
    dailyScore++;
    scoreEl.innerText = `Score: ${gameScore}`;
    const today = new Date().toDateString();
    if (lastPlayDate !== today) {
      streak = 1;
    } else {
      streak++;
    }
    lastPlayDate = today;
    feedbackEl.innerText = `🎉 Awesome, ${playerName}, that is correct! Your streak is now ${streak} days!`;
    wrongFeedbackEl.innerText = '';
    savePlayerData();
    updateLoadScreen();
    setTimeout(generateQuestion, 2000);
  } else {
    wrongFeedbackEl.innerText = `❌ Wrong, ${playerName}! Try again.`;
    feedbackEl.innerText = '';
    answerInput.value = '';
    answerInput.focus();
  }
}
</script>

</body>
</html>
